- type: entity
  parent: BaseStructureDynamic
  id: MedicineDropper
  name: dropper
  description: Designed for transfusion of substances to the patient.
  components:
  - type: Icon
    sprite: Starfort/Structures/Medicine/dropper.rsi
    state: watercooler
  - type: Sprite
    noRot: true
    sprite: Starfort/Structures/Medicine/dropper.rsi
    state: meddropper
  - type: ItemSlots
    slots:
      dropperSlot:
        # whitelistFailPopup: dropper-cannot-put-entity-message #локализовать
        whitelist:
          tags:
          - DropperPack
  - type: ContainerContainer
    containers:
      dropperSlot: !type:ContainerSlot
  - type: Dropper
  - type: InteractionOutline
  - type: ActivatableUI
    key: enum.DropperUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.DropperUiKey.Key
      type: DropperBoundUserInterface

- type: entity
  parent: BaseBeakerMetallic
  id: SolutionPack
  name: solution pack
  description: Designed for transfusion of substances to the patient.
  components:
  - type: Tag
    tags:
    - GlassBeaker
    - DropperPack
  - type: Sprite
    sprite: Starfort/Structures/Medicine/dropper.rsi
    layers:
      - state: solution
  - type: Item
    size: 10
    sprite: Starfort/Structures/Medicine/dropper.rsi
    state: solution
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 100

- type: entity
  parent: BaseItem
  id: DropperNeedle
  name: dropper needle
  description: Just stick it in your friend.
  components:
  - type: Sprite
    sprite: Starfort/Structures/Medicine/dropper.rsi
    state: dropsyringe
  - type: Icon
    sprite: Starfort/Structures/Medicine/dropper.rsi
    state: "dropsyringe"
  - type: Item
    size: 3
    sprite: Starfort/Structures/Medicine/dropper.rsi
    state: dropsyringe
    heldPrefix: 0
  - type: DropperNeedle
